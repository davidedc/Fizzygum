<!DOCTYPE html>
<html>
	<head>
		<title>Morphic!</title>

		<script type="text/javascript" src="js/zombie-kernel.js"></script>
		<script type="text/javascript" src="js/libs/FileSaver.js"></script>
		<script type="text/javascript" src="js/libs/jszip.min.js"></script>
		<!-- coffee-script.js is used to compile all the coffeescript
		sources of the morphs (after which, the classes are loaded). -->
		<script type="text/javascript" src="js/libs/coffee-script.js"></script>
		<!-- this manifest contains the names of all the .js files containing
		the morph's coffeescript sources. This is so we can dynamically load
		them. -->
		<script type="text/javascript" src="js/sourceCode/sourceCodeManifest.js"></script>

		<!--include test scripts here-->


		<script type="text/javascript">			

			var	worldCanvas, world, hi, hint1, hint2, pixelRatio;
			// retina and high-dpi displays have something like
			// 2 here
			pixelRatio = window.devicePixelRatio;

			window.onload = function () {
				worldCanvas = document.getElementById('world');

			    worldCanvas.width = Math.round(960 * pixelRatio);
			    worldCanvas.height = Math.round(440 * pixelRatio);
			    worldCanvas.style.width = "960px";
			    worldCanvas.style.height = "440px";
			    // "boot" here first loads the manifests for the
			    // source code of the Morphs, and two manifests
			    // for the tests.
			    // Then it sets up the event handlers and
			    // the requestAnimationFrame loop.
			    boot();
			};

		</script>
	</head>

	<!-- the style below is for disabling any browser selection on
	the DOM of the page, we don't want any of that, see
	http://stackoverflow.com/questions/16805684/javascript-disable-text-select -->
	<body style="margin: 0px; -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;">

		<!-- note that the width and height of the
		canvas below are ignored in case the WorldMorph
		is created without a second parameter of with
		second parameter = true, in which case the
		world will fill the entire page-->

		<div id="background" style="position: absolute; left: 0px; top: 0px; width: 960px; height: 720px; background-color: rgb(245, 245, 245);">
		</canvas>

		<canvas id="world" tabindex="1" style="position: absolute; left: 0px; top: 0px;">
			<p>Your browser doesn't support canvas.</p>
		</canvas>

	</body>
</html>
